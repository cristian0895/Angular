<div class="container login-container">
    <div class="row ">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ingrese Email" #userEmail required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingrese Password" #userPassword required />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Entrar" (click)="authService.login(userEmail.value, userPassword.value)" />

                    <input type="submit" class="btnSubmit" value="Entrar con google" (click)="authService.googleLogin()" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
